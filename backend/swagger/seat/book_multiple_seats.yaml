tags:
  - Seats
summary: Book multiple seats for a showtime
description: >
  Books one or more seats for a specific showtime.  
  You can provide `user_id` and `showtime_id` as query parameters or inside the request body.
parameters:
  - name: user_id
    in: query
    required: false
    description: ID of the user booking the seats
    schema:
      type: string
      example: "c6a64c82-7124-4bcd-bd44-bae4e2e8f503"
  - name: showtime_id
    in: query
    required: false
    description: ID of the showtime to book
    schema:
      type: string
      example: "2f5be3cd-5114-4c1c-b124-d97ce7a1e9d2"

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          user_id:
            type: string
            description: ID of the user (optional if passed as query)
            example: "c6a64c82-7124-4bcd-bd44-bae4e2e8f503"
          showtime_id:
            type: string
            description: ID of the showtime (optional if passed as query)
            example: "2f5be3cd-5114-4c1c-b124-d97ce7a1e9d2"
          seats:
            type: array
            items:
              type: string
            example: ["A1", "A2", "B1"]
          ticket_type_id:
            type: string
            example: "8e6c5a4f-b35f-4b9c-8af1-fb9b2565b9a9"
          snack_combo_ids:
            type: array
            items:
              type: string
            example: ["1a7e6b6f-8c1a-4d1a-9f52-f2b6e9b912e9"]
responses:
  201:
    description: Seats booked successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Seats booked successfully"
            tickets:
              type: array
              items:
                type: object
                properties:
                  ticket_id:
                    type: string
                  seat_number:
                    type: string
                  price:
                    type: number
  400:
    description: Invalid request or seat already booked
  404:
    description: Showtime or seat not found
  500:
    description: Internal server error
