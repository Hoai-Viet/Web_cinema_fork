tags:
  - Seats
summary: Get all seats in a specific room
description: Returns a list of seats belonging to a given room by its ID.
parameters:
  - name: room_id
    in: path
    required: true
    description: ID of the room
    schema:
      type: string
responses:
  200:
    description: List of seats in the room
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              seat_number:
                type: string
              seat_type:
                type: string
              room_id:
                type: string
  404:
    description: Room not found
  500:
    description: Internal server error
