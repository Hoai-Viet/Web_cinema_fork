tags:
  - Seats
summary: Get all seats by cinema
description: >
  Retrieve all seats from every room belonging to a specific cinema.  
  This endpoint returns all seats under a cinema, grouped by their room.
parameters:
  - name: cinema_id
    in: path
    required: true
    description: ID of the cinema
    schema:
      type: string
      example: "b6e21b45-91b7-4f61-b1d0-09c59cc7c824"
responses:
  200:
    description: Successfully retrieved all seats belonging to the cinema
    content:
      application/json:
        schema:
          type: object
          properties:
            cinema_id:
              type: string
              example: "b6e21b45-91b7-4f61-b1d0-09c59cc7c824"
            cinema_name:
              type: string
              example: "CGV Vincom Hà Nội"
            total_rooms:
              type: integer
              example: 2
            total_seats:
              type: integer
              example: 120
            seats:
              type: array
              description: List of all seats across rooms in the cinema
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: "a3f2a7d5-b5e3-4121-8d9c-8b74c3d9e83a"
                  seat_number:
                    type: string
                    example: "A1"
                  seat_type:
                    type: string
                    example: "Standard"
                  room_id:
                    type: string
                    example: "9ad2ff62-7a0b-4e1d-89db-72b08fdb0f63"
  404:
    description: Cinema or rooms not found
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Cinema not found"
  500:
    description: Internal server error
