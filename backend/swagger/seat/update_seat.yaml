tags:
  - Seats
summary: Update Seat
description: Update an existing seat's number or type by providing its ID.
consumes:
  - application/json
produces:
  - application/json

parameters:
  - in: path
    name: seat_id
    required: true
    type: integer
    description: ID of the seat to update
    example: 5
  - in: body
    name: body
    required: true
    schema:
      type: object
      properties:
        seat_number:
          type: string
          example: C12
        seat_type:
          type: string
          example: Premium
      required:
        - seat_number
        - seat_type

responses:
  200:
    description: Seat updated successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: Seat updated successfully

  404:
    description: Seat not found
    schema:
      type: object
      properties:
        message:
          type: string
          example: Seat not found
