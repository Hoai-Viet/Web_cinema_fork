tags:
  - Seats
summary: Get All Seats
description: Retrieve a list of all seats in the system.
consumes:
  - application/json
produces:
  - application/json

parameters: []

responses:
  200:
    description: Successfully retrieved all seats
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            example: 1
          room_id:
            type: integer
            example: 2
          seat_number:
            type: string
            example: A5
          seat_type:
            type: string
            example: VIP
