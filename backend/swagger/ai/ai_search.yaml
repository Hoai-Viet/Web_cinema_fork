get:
  tags:
    - AI
  summary: AI movie search by keyword
  description: Returns a list of movies that best match the input keyword using semantic search.
  parameters:
    - name: q
      in: query
      required: true
      schema:
        type: string
        example: "superhero in space"
      description: Keyword or phrase to search for
  responses:
    200:
      description: List of related movies
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  example: 5
                title:
                  type: string
                  example: "Guardians of the Galaxy"
                description:
                  type: string
                  example: "A group of intergalactic criminals band together to save the universe."
                similarity:
                  type: number
                  example: 0.91
