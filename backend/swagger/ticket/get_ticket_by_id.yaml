tags:
  - Tickets
summary: Get Ticket by ID
description: Retrieve ticket details by its unique ID.
consumes:
  - application/json
produces:
  - application/json

parameters:
  - in: path
    name: ticket_id
    required: true
    type: integer
    description: ID of the ticket to retrieve
    example: 12

responses:
  200:
    description: Ticket retrieved successfully
    schema:
      type: object
      properties:
        id:
          type: integer
          example: 12
        user_id:
          type: integer
          example: 5
        showtime_id:
          type: integer
          example: 2
        seat_id:
          type: integer
          example: 18
        price:
          type: number
          example: 120000
        booked_at:
          type: string
          example: "2025-11-02T15:45:00"
  404:
    description: Ticket not found
    schema:
      type: object
      properties:
        message:
          type: string
          example: Ticket not found
