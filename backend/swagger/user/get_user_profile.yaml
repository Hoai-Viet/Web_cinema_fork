tags:
  - Users
summary: Get User Profile
description: Retrieve user profile information by user ID.
consumes:
  - application/json
produces:
  - application/json

parameters:
  - in: path
    name: user_id
    required: true
    type: integer
    description: ID of the user to retrieve
    example: 5

responses:
  200:
    description: Successfully retrieved user profile
    schema:
      type: object
      properties:
        id:
          type: integer
          example: 5
        username:
          type: string
          example: johndoe
        email:
          type: string
          example: johndoe@example.com
        phone:
          type: string
          example: "0123456789"
        avatar:
          type: string
          example: "https://example.com/avatar.jpg"

  404:
    description: User not found
    schema:
      type: object
      properties:
        error:
          type: string
          example: User not found
