tags:
  - Authentication
summary: Forgot Password
description: Reset password by providing registered email and new password.
consumes:
  - application/json
produces:
  - application/json

parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      properties:
        email:
          type: string
          example: johndoe@example.com
        new_password:
          type: string
          example: "newpass123"
        confirm_password:
          type: string
          example: "newpass123"
      required:
        - email
        - new_password
        - confirm_password

responses:
  200:
    description: Password reset successful
    schema:
      type: object
      properties:
        message:
          type: string
          example: Password reset successful

  400:
    description: Missing required fields or passwords mismatch
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Please provide new_password and confirm_password"

  404:
    description: Email not found
    schema:
      type: object
      properties:
        message:
          type: string
          example: Email not found
