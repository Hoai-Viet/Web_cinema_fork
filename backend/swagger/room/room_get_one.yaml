tags:
  - Room
summary: GetroombyID
description: Retrieve details of a specific room
produces:
  - application/json

parameters:
  - name: room_id
    in: path
    type: string
    required: true
    description: Room ID

responses:
  200:
    description: Room details
    schema:
      type: object
      properties:
        id:
          type: string
        cinema_id:
          type: string
        name:
          type: string
        total_seats:
          type: integer
  404:
    description: Room not found
    schema:
      type: object
      properties:
        message:
          type: string
          example: Room not found
