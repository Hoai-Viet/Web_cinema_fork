tags:
  - Room
summary: Update existing room
description: Modify details of a room
consumes:
  - application/json
produces:
  - application/json

parameters:
  - name: room_id
    in: path
    type: string
    required: true
    description: Room ID
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        name:
          type: string
          example: Room B
        total_seats:
          type: integer
          example: 150

responses:
  200:
    description: Room updated
    schema:
      type: object
      properties:
        message:
          type: string
          example: Room updated successfully
  404:
    description: Room not found
