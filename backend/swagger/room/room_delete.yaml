tags:
  - Room
summary: Delete room
description: Delete a room by ID
produces:
  - application/json

parameters:
  - name: room_id
    in: path
    type: string
    required: true
    description: Room ID

responses:
  200:
    description: Room deleted
    schema:
      type: object
      properties:
        message:
          type: string
          example: Room deleted successfully
  404:
    description: Room not found
