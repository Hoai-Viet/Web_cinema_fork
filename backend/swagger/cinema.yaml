tags:
  - name: API Cinema
    description:

paths:
  /cinema:
    get:
      summary: Lấy danh sách tất cả rạp chiếu phim
      tags: API Cinema
      responses:
        "200":
          description:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Cinema"

    post:
      summary: Tạo rạp chiếu phim mới
      tags: [Cinema]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CinemaCreate"
      responses:
        "201":
          description: Rạp chiếu phim được tạo thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "123e4567-e89b-12d3-a456-426614174000"
                  message:
                    type: string
                    example: "Cinema created successfully"
        "400":
          description: Thiếu dữ liệu hoặc dữ liệu không hợp lệ

  /cinema/{cinema_id}:
    get:
      summary: Lấy thông tin chi tiết của một rạp chiếu phim
      tags: [Cinema]
      parameters:
        - name: cinema_id
          in: path
          required: true
          schema:
            type: string
          description: ID của rạp chiếu phim
      responses:
        "200":
          description: Thông tin chi tiết rạp chiếu
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cinema"
        "404":
          description: Không tìm thấy rạp chiếu

    put:
      summary: Cập nhật thông tin của rạp chiếu phim
      tags: [Cinema]
      parameters:
        - name: cinema_id
          in: path
          required: true
          schema:
            type: string
          description: ID của rạp chiếu phim
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CinemaUpdate"
      responses:
        "200":
          description: Cập nhật thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Cinema updated successfully"
        "404":
          description: Không tìm thấy rạp chiếu

    delete:
      summary: Xóa rạp chiếu phim
      tags: [Cinema]
      parameters:
        - name: cinema_id
          in: path
          required: true
          schema:
            type: string
          description: ID của rạp chiếu phim
      responses:
        "200":
          description: Xóa thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Cinema deleted successfully"
        "404":
          description: Không tìm thấy rạp chiếu

  /cinema/{cinema_id}/rooms:
    get:
      summary: Lấy danh sách các phòng chiếu thuộc một rạp cụ thể
      tags: [Cinema]
      parameters:
        - name: cinema_id
          in: path
          required: true
          schema:
            type: string
          description: ID của rạp chiếu phim
      responses:
        "200":
          description: Danh sách phòng chiếu thuộc rạp
          content:
            application/json:
              schema:
                type: object
                properties:
                  cinema_id:
                    type: string
                    example: "1"
                  cinema_name:
                    type: string
                    example: "CGV Aeon Mall Tân Phú"
                  rooms:
                    type: array
                    items:
                      $ref: "#/components/schemas/Room"
        "404":
          description: Không tìm thấy rạp chiếu
